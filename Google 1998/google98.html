<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <center>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        width="351"
        height="113"
        alt="Google!"
      />
    </center>

    <center>
      <table border="0" width="90%">
        <thead>
          <tr bgcolor="#EEEEEE">
            <td colspan="3">
              <div style="text-align: center">
                Search the web using Google!
                <br />
                <input type="search" size="40" />
                <br />
                <button type="button">Google Search</button>
                <button type="button">I'm feeling lucky</button>
              </div>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="37%" bgcolor="#7ee5da">
              <center>
                Special Searches
                <br />
                <a
                  href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                  >Stanford Search</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                  >Linux Search</a
                >
                <br />
              </center>
            </td>
            <td bgcolor="#70CCC2">
              <center>
                <font size="-1">
                  <a
                    href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                    >Help!</a
                  ><br /><a href="https://about.google/">About Google!</a><br />
                  <a
                    href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                    >Company Info</a
                  ><br />
                  <a
                    href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                    >Google! Logos</a
                  >
                </font>
              </center>
            </td>
            <td align="right" bgcolor="#62B3AA">
              <center>
                <font size="-1">
                  Get Google! <br />
                  updates monthly: <br />
                  <input type="text" placeholder="your e-mail" />
                  <br />
                  <button>Subscribe</button>
                  <font size="-1"
                    ><a
                      href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends"
                      >Archive</a
                    ></font
                  >
                </font>
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
    <center>
      <font size="-1">
        <p>Copyright Â©1998 Google Inc.</p>
      </font>
    </center>
  </body>
</html>
